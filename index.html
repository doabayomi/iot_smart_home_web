<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/flexboxgrid.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Home | NitHome</title>
</head>
<body>
    <div class="container">
        <nav id="top_navigation">
            <!-- Navigation Bar -->
            <div class="row between-xs between-md between-lg betwen-sm">
                <div class="logo">
                    <!-- NitHub Logo -->
                    <img src="./assets/nithub_logo.svg" alt="nithub_logo">
                </div>
                <div class="night_mode_btn">
                    <!-- Light and dark mode icon -->
                    <i id="mode"><img src="./assets/night_mode.svg" alt="night_mode"></i>
                </div>
            </div>
        </nav>

    
        <div class="stats">
            <div class="row">
                <!-- Temperature Panel -->
                <div id="temp" class="col-sm-6 col-xs-6 col-lg-6 col-md-6">
                    <div class="panel">
                        <div class="row">
                            <div class="col-xs col-md col-lg col-sm">
                                <i><img src="./assets/temperature.svg" alt=""></i>
                            </div>
                            
                            <div class="col-xs col-md col-lg col-sm">
                                <p>Temperature</p>
                                <h3>50</h3>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- Humidity Panel -->
                <div id="humidity" class="col-sm-6 col-xs-6 col-lg-6 col-md-6">
                    <div class="panel">
                        <div class="row">
                            <div class="col-xs col-md col-lg col-sm">
                                <i><img src="./assets/humidity.svg" alt=""></i>
                            </div>
    
                            <div class="col-xs col-md col-lg col-sm">
                               <p>Humidity</p>
                               <h3>45%</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="alarms">
            <div class="panel">
                <div class="row between-xs between-sm between-md between-lg">
                    <h3>House Status</h3>
                    <p>Secured</p>
                </div>
            </div>
        </div>

        <div class="control_monitor">
            <p>CONTROL MONITOR</p>
        </div>
        <footer>
            <div class="copyright"></div>
            <div class="bottom_nav"></div>
        </footer>
    </div>
</body>
</html>
