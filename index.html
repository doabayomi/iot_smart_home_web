<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/flexboxgrid.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Home | NitHome</title>
</head>
<body>
    <div class="container">
        <nav id="top_navigation">
            <!-- Navigation Bar -->
            <div class="row between-xs between-md between-lg betwen-sm">
                <div class="logo">
                    <!-- NitHub Logo -->
                    <img src="./assets/nithub_logo.svg" alt="nithub_logo">
                </div>
                <div class="night_mode_btn">
                    <!-- Light and dark mode icon -->
                    <i id="mode"><img src="./assets/night_mode.svg" alt="night_mode"></i>
                </div>
            </div>
        </nav>

    
        <div class="stats">
            <div class="row">
                <div id="temp" class="col-sm-6 col-xs-6 col-lg-6 col-md-6">
                    <div class="panel">
                        <p>Temperature</p>
                    </div>
                </div>

                <div id="humidity" class="col-sm-6 col-xs-6 col-lg-6 col-md-6">
                    <div class="panel">
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="alarms"></div>
        <div class="control_monitor"></div>
        <footer>
            <div class="copyright"></div>
            <div class="bottom_nav"></div>
        </footer>
    </div>
</body>
</html>
